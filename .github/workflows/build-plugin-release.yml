      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wpuser
          MYSQL_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
        options: >-
          --health-cmd "mysql --user=wpuser --password=$MYSQL_PASSWORD --execute \"SHOW DATABASES;\""
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
#
      wordpress:
        image: wordpress:6.0-php7.4-fpm
        env:
          WORDPRESS_DB_HOST: mysql
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wpuser
          MYSQL_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
        volumes:
          - wordpress:/var/www/html
        options: >-
          --name wordpress_core
          --health-cmd "bash -c \"[ -f /var/www/html/wp-config.php ]\""
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

